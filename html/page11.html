<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Conoce tu recibo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Telavox">
    <script type="text/javascript" src="js/_library/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css" charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
  </head>
  <body>
    <div class="layout" id="app">
      <div class="layout__main">
        <div class="page11 internal">
          <div class="page11__header internal__header">
            <div class="portlet2">
              <div class="portlet2__align">
                <div class="zone1">
                  <div class="zone1__header">
                    <section>
                      <ul>
                        <li> <a>Inicio</a></li>
                        <li>/</li>
                        <li> <a>Lugares y medios de pago</a></li>
                        <li>/</li>
                        <li>Cajeros Claro</li>
                      </ul>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="page11__main">
            <div class="portlet1">
              <div class="portlet1__align">
                <div class="zone1">
                  <div class="zone1__header">
                    <hgroup> 
                      <h2>Cajeros Claro</h2>
                    </hgroup>
                  </div>
                  <div class="zone1__footer">
                    <article class="active">
                      <section>
                        <div class="tab">
                          <div class="tab__main">
                            <div class="tab__main__option active">
                              <div class="accordion">
                                <div class="accordion__item">
                                  <div class="accordion__container">
                                    <div class="accordion__info">
                                      <div class="content web">
                                        <vue-slick class="content__list" ref="slick8" :options="slickOptions.mode4">
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro1.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">1</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>En esta pantalla elige la opción PAGA TU RECIBO.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro2.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">2</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>Luego selecciona la opción SERVICIO MÓVIL.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro3.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">3</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>Luego TELEFONÍA MÓVIL.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro4.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">4</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>Ingresa los 9 dígitos de tu número celular y dale clic a CONTINUAR.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro5.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">5</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>Selecciona PAGO TOTAL para pagar el integro de tu recibo o PAGO PARCIAL para realizar un abono.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro6.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">6</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>
                                                 En la escotilla inferior, ingresa los billetes desde S/ 10 a más. <br/>IMPORTANTE: Los ATM no aceptan monedas, solo billetes. Si dan vuelto.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro7.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">7</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>Una vez que el depósito haya sido recibido dale clic a CONTINUAR.</p>
                                            </figcaption>
                                          </div>
                                          <div class="content__item">
                                            <figure class="web"><img src="assets/cajeros/cajeros_claro8.png" alt=""/></figure>
                                            <figcaption>
                                              <div class="circle">
                                                <div class="circle__inner">
                                                  <div class="circle__wrapper">
                                                    <div class="circle__content">8</div>
                                                  </div>
                                                </div>
                                              </div>
                                              <p>Retira tu constancia de pago.</p>
                                            </figcaption>
                                          </div>
                                        </vue-slick>
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </section>
                    </article>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="load_ing" id="load_er"><img src="https://www.claro.com.pe/portal/pe-2020/recursos_contenido/claro-home/7e3e6f3b-2d43-4906-948c-25d3d00aa81e-loadingClaro.gif" alt=""></div>

    <script type="text/javascript" src="https://www.claro.com.pe/portal/pe/recursos_tema/genericos/vuelidate3-core.js"> </script>
    <script type="text/javascript" src="https://www.claro.com.pe/portal/pe/recursos_tema/genericos/vuelidate3-validators.js"></script>
    <script type="text/javascript" src="js/plugins/auto-suggest-email.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?render=6Ld1_2caAAAAABG4EakA3PwvnyGjP2OLAn20_F9g"> </script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Le-6poUAAAAAPbrsY79XwKMDjW9PkwVZAU36Fxz"></script>
    <script type="text/javascript" src="js/library/vue2-transitions.min.js"></script>
    <script type="text/javascript" src="js/library/toastr.js"></script>
    <script type="text/javascript" src="js/library/lodash.js"></script>
    <script type="text/javascript" src="js/library/vee-validate.js"></script>
    <script type="text/javascript" src="js/library/vue-scrollto.js"></script>
    <script type="text/javascript" src="js/library/slick.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/library/vue-slide-up-down.umd.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/library/vue-slick.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/library/vue-modal.js"></script>
    <script type="text/javascript" src="js/datacontent.js"></script>
    <script type="text/javascript" src="js/core.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </body>

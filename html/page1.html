<!DOCTYPE html>

    <div class="layout" id="app" v-cloak>
      <div class="layout__main">

          <div class="page1__header">
            <div class="portlet1">
              <div class="portlet1__align">
                <div class="zone1">
                  <div class="zone1__main">
                    <div class="content">
                      <div class="content__header">
                        <hgroup>
                          <h2>
                             DDoS Summit: <br/>Ataque y defensa en la línea de fuego</h2>
                          <h3>{{ day.location }}</h3>
                          <p v-html="day.description"> </p>
                        </hgroup>
                      </div>
                      <div class="content__footer" :class="{ 'active': message }">
                        <form class="e1-perumin-form" ref="form1" method="POST" v-if="message==false" novalidate="novalidate" autocomplete="nope" action="https://svc-formulario-prd-public.k8s-tienda-virtual-d4fa2262c61265a03678a9a8bfbdc84a-0000.us-south.containers.appdomain.cloud/claro/form/add-formulario">

                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type1">
                              <dd>
                                <input class="e1-perumin-form__text1" type="text" placeholder="Número de celular*" autocomplete="nope" v-model="v1$.celular.$model" maxlength="9" @keypress="isNumber($event)" :class="{ 'invalid': v1$.celular.$error, 'valid': !v1$.celular.$invalid, }"/>
                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type1">
                              <dd>
                                <input class="e1-perumin-form__text1" type="text" placeholder="Correo electrónico*" autocomplete="nope" v-model="v1$.correo.$model" :class="{ 'invalid': v1$.correo.$error, 'valid': !v1$.correo.$invalid, }"/>
                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type1">
                              <dd>
                                <input class="e1-perumin-form__text1" type="text" placeholder="Nombre de empresa" autocomplete="nope" v-model="v1$.empresa.$model"/>
                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type1">
                              <dd>
                                <input class="e1-perumin-form__text1" type="text" placeholder="Número de RUC" autocomplete="nope" v-model="v1$.ruc.$model" maxlength="11" @keypress="isNumber($event)"/>
                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type3">
                              <dt>
                                <div class="e1-perumin-form__message">
                                  <p>*Campos obligatorios</p>
                                </div>
                              </dt>
                              <dd>
                                <div class="e1-perumin-form__checkbox1">
                                  <div>
                                    <input type="checkbox" v-model="v1$.terminos.$model" @change="v1$.terminos.$touch()" id="tratamiento"/>

                                  </div>
                                </div>
                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type3">
                              <dd>
                                <div class="e1-perumin-form__checkbox1">
                                  <div>
                                    <input type="checkbox" v-model="v1$.promociones.$model" @change="v1$.promociones.$touch()" id="promociones"/>
                                    <label for="promociones"><b></b></label><small>Quiero recibir <em @click="modal2=true">promociones y beneficios</em> de Claro.</small>
                                  </div>
                                </div>
                              </dd>
                            </dl>
                            <dl class="e1-perumin-form--type1">
                              <dt>
                                <div class="e1-perumin-form__buttons">
                                  <button class="e1-perumin-form__buttons--type1" @click="submitForm1" type="button" :disabled="v1$.$invalid" :class="{ 'active': !v1$.$invalid }">Enviar</button>
                                </div>
                              </dt>
                            </dl>
                          </fieldset>
                        </form>
                        <div class="message" v-else="">
                          <h3>Usted ya a sido registrado al evento, gracias por participar.</h3>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

            </header>
            <footer><a class="e1-perumin-modal__btn-default" @click="modal2 = false">Entendido</a></footer>
          </div>
        </template>
      </custom-modal>
      <custom-modal :cshow="modal3" @close="modal3 = false">
        <template v-slot:main="">
          <div class="e1-perumin-modal e1-perumin-modal--type1" data-option="info">
            <hgroup>
              <h3>
                 ¡Gracias por registrarte al {{ day.title }}!</h3>
            </hgroup>
            <header>
              <p>Para que no se te olvide la fecha y hora del evento, te invitamos a vincularlo/agendarlo a tu calendario favorito.</p>
            </header>
            <footer v-if="isMobile()"><a class="btn-event" :href="day.link_outlook_mobile" target="_blank" rel="nofollow"><img src="assets/commons/icono_outlook.svg"/><span>Añadir a Outlook</span></a><a class="btn-event" :href="day.link_google" target="_blank" rel="nofollow"><img src="assets/commons/icono_gmail.svg"/><span>Añadir a Google</span></a></footer>
